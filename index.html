<!DOCTYPE html>
<html lang="es" oncontextmenu="return false">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Surf Report: Uruguay - Templo Oceánico</title>
    
    <link rel="manifest" href="manifest.json">
    <meta name="theme-color" content="#082f49">
    <script>
        if ('serviceWorker' in navigator) {
            window.addEventListener('load', () => {
                navigator.serviceWorker.register('sw.js');
            });
        }
    </script>
    
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        .fade-in { animation: fadeIn 0.5s ease-in; }
        @keyframes fadeIn { from { opacity: 0; } to { opacity: 1; } }
        select {
            background-image: url("data:image/svg+xml,%3csvg xmlns='http://www.w3.org/2000/svg' fill='none' viewBox='0 0 20 20'%3e%3cpath stroke='%23ffffff' stroke-linecap='round' stroke-linejoin='round' stroke-width='1.5' d='M6 8l4 4 4-4'/%3e%3c/svg%3e");
            background-position: right 0.5rem center;
            background-repeat: no-repeat;
            background-size: 1.5em 1.5em;
            padding-right: 2.5rem;
            -webkit-appearance: none;
            appearance: none;
        }
        body { -webkit-user-select: none; -ms-user-select: none; user-select: none; }
    </style>
</head>
<body class="bg-slate-50 font-sans text-slate-800">

    <header class="bg-sky-900 text-white p-4 shadow-lg sticky top-0 z-50">
        <div class="max-w-6xl mx-auto flex flex-col md:flex-row items-center justify-between gap-4">
            <div class="flex items-center space-x-3">
                <i class="fas fa-water text-3xl text-cyan-400"></i>
                <div>
                    <h1 class="text-xl md:text-2xl font-bold leading-none">Surf Uruguay</h1>
                    <p class="text-xs text-sky-300">Olas, Viento, Rachas y Período</p>
                </div>
            </div>
            <div class="flex items-center bg-sky-800 rounded-lg p-1 border border-sky-600">
                <i class="fas fa-map-marker-alt ml-3 text-cyan-400"></i>
                <select id="location-selector" class="bg-transparent text-white font-bold text-sm md:text-base py-2 px-4 outline-none cursor-pointer w-full md:w-auto">
                    <option value="rocha" class="text-slate-800">Rocha (La Paloma)</option>
                    <option value="maldonado" class="text-slate-800">Maldonado (Punta del Este)</option>
                    <option value="canelones" class="text-slate-800">Canelones (Costa de Oro)</option>
                </select>
            </div>
            <div class="text-center md:text-right">
                <p id="datetime-display" class="text-sm font-semibold capitalize">--:--</p>
            </div>
        </div>
    </header>

    <main class="p-4 md:p-8 max-w-6xl mx-auto space-y-8 fade-in">
        <section>
            <div class="bg-white p-6 rounded-xl shadow-lg text-center border border-slate-200">
                <div id="main-verdict" class="text-2xl md:text-4xl font-bold mb-8 text-gray-400 flex items-center justify-center gap-2">
                    <i class="fas fa-circle-notch fa-spin"></i> <span>Cargando datos...</span>
                </div>
                <div class="grid grid-cols-2 md:grid-cols-5 gap-4">
                    <div class="p-4 bg-slate-50 rounded-lg border">
                        <div id="weather-icon" class="text-3xl mb-2"><i class="fas fa-sun text-yellow-500"></i></div>
                        <p id="weather-temp" class="text-xl font-bold">--°C</p>
                        <p id="weather-desc" class="text-xs text-gray-500">--</p>
                    </div>
                    <div class="p-4 bg-slate-50 rounded-lg border">
                        <i class="fas fa-wind text-3xl mb-2 text-sky-600"></i>
                        <p id="wind-speed" class="text-xl font-bold">--</p>
                        <p class="text-xs text-red-500">Racha: <span id="wind-gusts">--</span></p>
                        <p id="wind-dir" class="text-[10px] text-gray-500 mt-1">--</p>
                    </div>
                    <div class="p-4 bg-blue-50 rounded-lg border border-blue-100 shadow-inner">
                        <i class="fas fa-water text-3xl mb-2 text-blue-600"></i>
                        <p id="wave-height" class="text-2xl font-black text-blue-900">--m</p>
                        <p id="wave-period" class="text-sm font-bold text-blue-700">--s</p>
                    </div>
                    <div class="p-4 bg-slate-50 rounded-lg border">
                        <i id="quality-icon" class="fas fa-trophy text-3xl mb-2 text-gray-300"></i>
                        <p id="quality-text" class="text-lg font-bold">--</p>
                    </div>
                    <div class="p-4 bg-slate-50 rounded-lg border">
                        <i class="fas fa-calendar-day text-3xl mb-2 text-purple-500"></i>
                        <div id="tomorrow-content" class="text-xs text-gray-500">--</div>
                    </div>
                </div>
            </div>
        </section>

        <section>
            <h2 class="text-xl font-bold mb-4 text-slate-700"><i class="fas fa-list-alt mr-2 text-sky-600"></i>Próximas 48h</h2>
            <div id="daily-forecast-container" class="space-y-4">
                <div class="text-center py-8 text-gray-400 italic">Cargando tabla detallada...</div>
            </div>
        </section>

        <section>
            <h2 class="text-xl font-bold mb-4 text-slate-700"><i class="fas fa-map-marked-alt mr-2 text-green-600"></i>Spots Sugeridos</h2>
            <div id="beach-recommendations" class="grid grid-cols-1 md:grid-cols-3 gap-4"></div>
        </section>
    </main>

    <footer class="bg-slate-900 text-slate-400 py-8 text-center text-sm">
        <p class="font-bold text-white mb-2 text-lg">Templo Oceánico - OM SHANTI OM</p>
        <p class="text-xs uppercase tracking-widest">La Paloma, Rocha, Uruguay</p>
    </footer>

    <script>
        const TIMEZONE = 'America/Montevideo';
        const LOCATIONS = {
            maldonado: { name: "Maldonado", lat: -34.91, lon: -54.86, offshore: ['N', 'NW', 'NE'], onshore: ['S', 'SW', 'SE'] },
            canelones: { name: "Canelones", lat: -34.78, lon: -55.75, offshore: ['N', 'NW', 'NE'], onshore: ['S', 'SW', 'SE'] },
            rocha: { name: "La Paloma (Rocha)", lat: -34.66, lon: -54.15, offshore: ['N', 'NW', 'W', 'NE'], onshore: ['S', 'SE', 'E'] }
        };

        const BEACHES_DB = {
            maldonado: [
                { name: 'Playa El Emir', desc: 'Fondo de roca/arena.', bestWind: ['W', 'NW', 'SW'] },
                { name: 'Montoya', desc: 'Olas consistentes.', bestWind: ['N', 'NW'] }
            ],
            canelones: [
                { name: 'El Pinar', desc: 'Bancos de arena.', bestWind: ['N', 'NW'] }
            ],
            rocha: [
                { name: 'Los Botes', desc: 'El pico clásico. Protegido del NE.', bestWind: ['N', 'NW', 'NE'] },
                { name: 'La Aguada', desc: 'Aguanta tamaño. Tubos.', bestWind: ['N', 'NW', 'W'] }
            ]
        };
        
        let currentLocKey = 'rocha'; 

        function getCardinalDirection(d){const s=['N','NE','E','SE','S','SW','W','NW'];return s[Math.round(d/45)%8];}

        async function fetchData(){
            const{lat,lon}=LOCATIONS[currentLocKey];
            const wU=`https://api.open-meteo.com/v1/forecast?latitude=${lat}&longitude=${lon}&current=temperature_2m,weather_code,wind_speed_10m,wind_direction_10m,wind_gusts_10m&hourly=wind_speed_10m,wind_direction_10m,wind_gusts_10m&daily=weather_code,temperature_2m_max,temperature_2m_min&timezone=${TIMEZONE}`;
            const mU=`https://marine-api.open-meteo.com/v1/marine?latitude=${lat}&longitude=${lon}&hourly=wave_height,wave_period,wave_direction,sea_surface_temperature&timezone=${TIMEZONE}`;
            
            try {
                const [wR, mR] = await Promise.all([fetch(wU), fetch(mU)]);
                const w = await wR.json();
                const m = await mR.json();
                updateUI(w, m);
            } catch (e) {
                console.error(e);
                document.getElementById('main-verdict').innerText = "Error de red";
            }
        }

        function getQuality(wk,wd,wh,wp){
            const wc=getCardinalDirection(wd); const ld=LOCATIONS[currentLocKey]; let s=5;
            if(ld.offshore.includes(wc))s+=3; else if(ld.onshore.includes(wc))s-=3;
            if(wh<0.4)s-=3; if(wh>0.8 && wp>8)s+=2;
            if(s>=7) return {text:'Buena', color:'text-green-600', icon:'fa-thumbs-up'};
            if(s>=4) return {text:'Regular', color:'text-yellow-600', icon:'fa-minus-circle'};
            return {text:'Mala', color:'text-red-500', icon:'fa-times-circle'};
        }

        function updateUI(w, m){
            const idx = new Date().getHours();
            const ct = w.current.temperature_2m;
            const cw = w.current.wind_speed_10m;
            const cg = w.current.wind_gusts_10m;
            const cwd = w.current.wind_direction_10m;
            const wh = m.hourly.wave_height[idx] || 0;
            const wp = m.hourly.wave_period[idx] || 0;
            const q = getQuality(cw, cwd, wh, wp);
            
            const vd = document.getElementById('main-verdict');
            vd.innerHTML = `<i class="fas ${q.icon}"></i> <span>¡Condición ${q.text}!</span>`;
            vd.className = `text-2xl md:text-4xl font-bold mb-8 flex items-center justify-center gap-3 ${q.color}`;
            
            document.getElementById('weather-temp').innerText = `${ct}°C`;
            document.getElementById('wind-speed').innerText = `${cw.toFixed(1)} km/h`;
            document.getElementById('wind-gusts').innerText = `${cg.toFixed(1)} km/h`;
            document.getElementById('wind-dir').innerHTML = `<i class="fas fa-location-arrow" style="transform:rotate(${cwd+180}deg)"></i> ${getCardinalDirection(cwd)}`;
            document.getElementById('wave-height').innerText = `${wh.toFixed(1)}m`;
            document.getElementById('wave-period').innerText = `${wp.toFixed(0)}s`;
            document.getElementById('quality-icon').className = `fas ${q.icon} text-3xl mb-2 ${q.color}`;
            document.getElementById('quality-text').innerText = q.text;
            document.getElementById('quality-text').className = `text-lg font-bold ${q.color}`;
            
            const tMx = w.daily.temperature_2m_max[1];
            document.getElementById('tomorrow-content').innerHTML = `<span class="font-bold text-slate-700">${tMx.toFixed(0)}°C</span><br>Mañana`;
            
            renderTable(w, m, idx);
            renderRecs(cwd);
        }

        function renderTable(w, m, sIdx){
            const c = document.getElementById('daily-forecast-container');
            c.innerHTML = ''; 
            let html = `<div class="bg-white rounded-lg shadow overflow-hidden border border-slate-200"><table class="w-full text-sm text-left"><thead class="bg-slate-50 text-xs uppercase text-gray-500"><tr><th class="px-3 py-2">Hora</th><th class="px-3 py-2">Viento</th><th class="px-3 py-2">Ola</th><th class="px-3 py-2 text-center">Calidad</th></tr></thead><tbody class="divide-y">`;
            
            for(let i=0; i<8; i++){
                const idx = sIdx + (i*3); if(idx >= 48) break;
                const h = new Date(w.hourly.time[idx]).getHours() + ":00";
                const ws = w.hourly.wind_speed_10m[idx];
                const wh = m.hourly.wave_height[idx];
                const wp = m.hourly.wave_period[idx];
                const wd = w.hourly.wind_direction_10m[idx];
                const q = getQuality(ws, wd, wh, wp);
                html += `<tr><td class="px-3 py-3 font-bold">${h}</td><td class="px-3 py-3">${ws.toFixed(0)} ${getCardinalDirection(wd)}</td><td class="px-3 py-3 font-bold text-blue-800">${wh.toFixed(1)}m / ${wp.toFixed(0)}s</td><td class="px-3 py-3 text-center"><i class="fas ${q.icon} ${q.color}"></i></td></tr>`;
            }
            c.innerHTML = html + `</tbody></table></div>`;
        }

        function renderRecs(wd){
            const c = document.getElementById('beach-recommendations');
            c.innerHTML = '';
            const wc = getCardinalDirection(wd);
            BEACHES_DB[currentLocKey].forEach(b => {
                const ok = b.bestWind.includes(wc);
                c.innerHTML += `<div class="bg-white p-4 rounded-lg shadow-sm border-l-4 ${ok?'border-green-500':'border-gray-200'}">
                    <h4 class="font-bold text-slate-800">${b.name}</h4><p class="text-xs text-gray-500">${b.desc}</p>
                    <p class="text-[10px] mt-2 ${ok?'text-green-600 font-bold':'text-gray-400'}">${ok?'Viento Ideal':'Viento No Ideal'}</p>
                </div>`;
            });
        }

        document.getElementById('location-selector').addEventListener('change', (e) => {
            currentLocKey = e.target.value;
            document.getElementById('main-verdict').innerHTML = '<i class="fas fa-circle-notch fa-spin"></i>';
            fetchData();
        });

        // Inicio automático
        (function init(){
            document.getElementById('datetime-display').innerText = new Date().toLocaleTimeString('es-UY', {hour:'2-digit', minute:'2-digit'});
            fetchData();
            setInterval(() => {
                document.getElementById('datetime-display').innerText = new Date().toLocaleTimeString('es-UY', {hour:'2-digit', minute:'2-digit'});
            }, 60000);
        })();
    </script>
</body>
</html>
